    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <div id="calculator">
      <div class="screen">
        <div id="maths" class="calculation"></div>
        <div id="display" class="calculation">0</div>
      </div>
     <div class="cal-btn">
      <button id="clear" class="btn" value="AC">AC</button>
      <button id="divide" class="btn operator" value="/">/</button>
      <button id="multiply" class="btn operator" value="*">*</button>

      <button id="seven" class="btn num" value="7">7</button>
      <button id="eight" class="btn num" value="8">8</button>
      <button id="nine" class="btn num" value="9">9</button>
      <button id="subtract" class="btn operator" value="-">-</button>

      <button id="four" class="btn num" value="4">4</button>
      <button id="five" class="btn num" value="5">5</button>
      <button id="six" class="btn num" value="6">6</button>
      <button id="plus" class="btn operator" value="+">+</button>

      <button id="one" class="btn num" value="1">1</button>
      <button id="two" class="btn num" value="2">2</button>
      <button id="three" class="btn num" value="3">3</button>
      <button id="equals" class="btn" value="=">=</button>

      <button id="zero" class="btn num" value="0">0</button>
      <button id="point" class="btn num" value=".">.</button>
     </div>
    </div>

    <script src="script.js"></script>
</html>
